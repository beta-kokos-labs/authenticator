<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Current Time</title>
</head>
<body>
    <h1>Hash Current Date and Time</h1>
    <button id="hashButton">Generate Hash</button>
    <p id="result"></p>

    <script>
        function random_number(){
            return Math.floor(100+Math.random()*9000)+'-'+ Math.floor(100+Math.random()*9000)
        }
        async function hashData(data) {
            const encoder = new TextEncoder();
            const dataBuffer = encoder.encode(data);
            const hashBuffer = await crypto.subtle.digest('SHA-1', dataBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
            return hashHex;
        }

        document.getElementById('hashButton').addEventListener('click', async () => {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const year = now.getFullYear();
            const date = now.getDate();
            
            const dataToHash = `${year}-${date}-${hour}-${minute}`;
            const hash = await hashData(dataToHash);
            document.getElementById('result').textContent = `Hash: ${hash}`;
        });alert(random_number())
    </script>
</body>
